{% extends "base.html" %}

{% block page_content %}

<div class="page-header">
  <h1>Welcome to the update people section</h1>
</div>
<form action="/person_update/{{value[0]}}" method="post">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label >Id</label>
      <input type="text" class="form-control" id="Id" readonly placeholder={{value[0]}}>
    </div>
    <div class="form-group col-md-6">
      <label >Name</label>
      <input type="text" class="form-control" id="Name" name="Name" value={{value[1]}}>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label >Last Name</label>
      <input type="text" class="form-control" id="Last_name" name="Last_name" value={{value[2]}}>
    </div>
    <div class="form-group col-md-6">
      <button class="btn btn-primary" type="submit">Update</button>
    </div>
  </div>
</form>

{% endblock %}
